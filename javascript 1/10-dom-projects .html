<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom projects</title>
    <link rel="stylesheet" href="10-dom-project.css">
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <br>
    <button onclick="
      Subscribe();
    " class="js-subscribe-button">Subscribe</button>
    
    <p>Amazon Shipping Calculator</p>
    <br>
    <input type="text" placeholder="Cost of order"  class="js-cost-input" onkeydown="
      hundleCostKeyDown(event);
    ">

    <button onclick="
      calculateTotal();
    " class="calc">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      String(25)
      console.log('25'-5);

      window.document
      window.console.log('window');
      

      function hundleCostKeyDown(event){
        if(event.key === 'Enter'){
        calculateTotal();
      }
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if(cost < 40){
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`
      }

      function Subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');
          if(buttonElement.innerText === 'Subscribe'){
            buttonElement.innerHTML = 'Subscribed';
            buttonElement.classList.add('is-subscribed');
          }
          else{
            buttonElement.innerHTML = 'Subscribe';
            buttonElement.classList.remove('is-subscribed');
        }
      }
    </script>
  </body>
</html>
