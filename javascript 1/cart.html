<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
  </head>
  <body>
    <h2>Cart Quantity</h2>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      //incrementing by 1
      //shortcut
      cartQuantity ++;
      //displaying the new cartQuantity
      console.log(`Cart quantity: ${cartQuantity}`);
      if(cartQuantity > 10){
        alert('Cart is full!')
        console.log(`Cart quantity: ${cartQuantity = cartQuantity - 1}`);
      }
      else{
        console.log(`It is as usual.`);
      }
    ">Add to Cart</button>

    <button onclick="
      cartQuantity = cartQuantity + 2;
      console.log(`cart Quantity: ${cartQuantity}`);
      if(cartQuantity > 10){
        alert('Cart is full!')
        console.log(`Cart quantity: ${cartQuantity = cartQuantity - 2}`);
      }
      else{
        console.log(`It is as usual.`);
      }
    ">+2</button>

    <button onclick="
      //shortcut 
      cartQuantity += 3;
      console.log(`cart Quantity: ${cartQuantity}`);
      if(cartQuantity > 10){
        alert('Cart is full!');
        console.log(`Cart quantity: ${cartQuantity = cartQuantity - 3}`);
      }
      else{
        console.log(`It is as usual.`);
      }
    ">+3</button>

    <button onclick="
      cartQuantity += 4;
      console.log(`Cart Quantity:${cartQuantity}`);
      if(cartQuantity > 10){
        alert('Cart is full!');
        console.log(`Cart quantity: ${cartQuantity = cartQuantity - 4}`);
      }
      else{
        console.log(`It is as usual.`);
      }
    ">+4</button>

    <button onclick="
    cartQuantity += 5;
    console.log(`Cart Quantity:${cartQuantity}`);
    if(cartQuantity > 10){
        alert('Cart is full!');
        console.log(`Cart quantity: ${cartQuantity = cartQuantity - 5}`);
      }
      else{
        console.log(`It is as usual.`);
      }
    ">+5</button>

    <button onclick="
      cartQuantity--;
      console.log(`Cart Quantity:${cartQuantity}`);
      if(cartQuantity < 0){
        alert('Not enough items!');
        console.log(`Cart quantity: ${cartQuantity = cartQuantity + 1}`);
      }
      else{
        console.log('It is as usual.');
      }
    ">-1</button>

    <button onclick="
      cartQuantity = cartQuantity - 2;
      console.log(`Cart Quantity:${cartQuantity}`);
      if(cartQuantity < 0){
        alert('Not enough items!');
        console.log(`Cart quantity: ${cartQuantity = cartQuantity + 2}`);
      }
      else{
        console.log('It is as usual.');
      }
    ">-2</button>

    <button onclick="
      cartQuantity -= 3;
      console.log(`Cart Quantity:${cartQuantity}`);
      if(cartQuantity < 0){
        alert('Not enough items!');
        console.log(`Cart quantity: ${cartQuantity = cartQuantity + 3}`);
      }
      else{
        console.log('It is as usual.');
      }
    ">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log(`Cart Quantity: 0`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
