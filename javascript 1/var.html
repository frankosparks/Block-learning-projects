<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    let var1 = 3;
    console.log(var1);

    const calculation = 2+2; 
    console.log(calculation);
    console.log(calculation + 2);

    const result = calculation + 2;
    console.log(result);

    const message = 'hello';
    console.log(message);

    var1 = 5;
    console.log(var1);

    var1 = var1 + 1;
    console.log(var1);

    //constant var cannot be changed
    const var2 = 3;
    //just like 'let'
    var variable3 = 3;

    console.log(typeof var2);
    console.log(typeof message);
  </script>
</body>
</html>
